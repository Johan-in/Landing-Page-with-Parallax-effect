<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page-with-Parallax-effect</title>

    <link rel="stylesheet" href="./main.css">

    <script src="./libs/gsap/gsap.min.js" defer></script>
    <script src="./libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="./libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="./app.js" defer></script>
</head>
<body>
 <div class="wrapper">
    <div class="content">
    <header class="main-header">
        <div class="layers">
            <div class="layer__header">
                <div class="layers__caption">Welcome to the library</div>
                <div class="layers__title">Rabbit Hole</div>
            </div>
            <div class="layer layers__base" style="background-image: url(./img/layer-base.png);"></div>
            <div class="layer layers__middle" style="background-image: url(./img/layer-middle.png);"></div>
            <div class="layer layers__front" style="background-image: url(./img/layer-front.png);"></div>
        </div>
    </header>

<article class="main-article" style="background-image: url(./img/dungeon.jpg);">
   <div class="main-article__content">
     <button id="new-book-btn">New book</button>
        <form id="new-book-form" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="pages">Pages:</label>
            <input type="text" id="pages">
            <label for="read">Read:</label>
            <input type="checkbox" id="read">
            <input type="submit" value="Add book">
        </form>
        <div id="library"></div>
   </div>
   <div class="copy">©️ Ivan Senatov</div>
</article>
    </div>
 </div>
</body>
</html>
